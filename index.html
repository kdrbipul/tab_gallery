<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>tab gallery</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div style="text-align:center">
  <h2>Tabbed Image Gallery</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="./image/animal.jpg" alt="Animal" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./image/children.jpg" alt="Children" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./image/fire.jpg" alt="Fire" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./image/flowers.jpg" alt="Flowers" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
